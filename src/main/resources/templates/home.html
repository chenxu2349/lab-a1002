<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* 导航栏样式 */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* 页面主体样式 */
    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-top: 50px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- 导航栏区域 -->
<div class="navbar">
  <a href="#home">首页</a>
  <a href="#news">新闻</a>
  <a href="#contact">联系我们</a>
  <a href="#about">关于我们</a>
</div>

<!-- 页面主体区域 -->
<div class="container">
  <h1>欢迎来到我的网站</h1>
  <p>这是一个演示如何创建带导航栏的简单但现代和美观的HTML页面的示例。</p>
</div>

</body>
</html>
